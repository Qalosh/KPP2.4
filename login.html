<form @submit.prevent="login()" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Matrix Login</h2>
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username (e.g., @user:matrix.org)</label>
        <input x-model="username" id="username" type="text" placeholder="@user:matrix.org" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input x-model="password" id="password" type="password" placeholder="Password" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    
    <button type="submit" 
            :disabled="!username.trim() || !password.trim()"
            class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        Login
    </button>
    
    <p x-show="error" x-text="error" class="text-red-500 text-sm mt-4 text-center"></p>
</form>
