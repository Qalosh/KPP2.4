<template x-if="accessToken">
    <div class="flex flex-col h-full w-full p-4"> <div class="mb-3 p-2 bg-gray-200 rounded text-sm break-words flex justify-between items-center border border-gray-300">
            <div>
                <span class="font-bold text-gray-700">Your Matrix ID:</span>
                <span x-text="userId ? userId : 'Loading...'" class="text-blue-700 font-medium"></span>
            </div>
            <div class="text-right">
                <span class="font-bold text-gray-700">Room Name:</span>
                <span x-text="getRoomName(roomId)" class="ml-1 bg-gray-100 p-1 rounded font-medium"></span>
                <span class="text-xs text-gray-500 ml-2">ID: <span x-text="roomId.substring(0, 15) + '...' || 'Not selected'" @click="$clipboard(roomId)" class="cursor-pointer hover:underline"></span></span>
            </div>
        </div>

        <div id="messages" class="flex-1 overflow-y-auto mb-4 p-4 bg-white rounded border border-gray-300 shadow-inner h-[55vh]">
            <template x-if="messages.length === 0">
                <p class="text-gray-500 text-center py-10">No messages yet. Start the conversation!</p>
            </template>
            <template x-for="msg in messages" :key="msg.id">
                <div :class="{'text-right': msg.sender === userId, 'text-left': msg.sender !== userId}" class="mb-2">
                    <div :class="{'bg-blue-100 text-blue-900': msg.sender === userId, 'bg-gray-100 text-gray-800': msg.sender !== userId}" class="inline-block p-2 rounded-lg max-w-xs shadow-md">
                        <strong class="text-xs font-semibold" x-text="msg.sender === userId ? 'You' : msg.sender.split(':')[0].substring(1) + ':'"></strong>
                        <p class="text-sm break-words" x-text="msg.body"></p>
                    </div>
                </div>
            </template>
        </div>

        <form @submit.prevent="sendMessage()" class="mb-4 flex space-x-2">
            <textarea x-model="newMessage" placeholder="Type your message here..." class="message-input border p-2 flex-1 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" rows="1"></textarea>
            <button type="submit" :disabled="!roomId || !newMessage.trim()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
                Send
            </button>
        </form>
        
        </div>
</template>
