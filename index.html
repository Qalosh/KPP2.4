<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="./login.js"></script>
  <script src="./sidebar.js"></script>

  <style>
    .chat-container {
      min-height: 80vh;
    }
    .sidebar {
      min-width: 250px;
    }
    .chat-area {
      flex-grow: 1;
    }
    .message-input {
      min-height: 80px;
    }
    .room-list li {
      padding: 8px;
      transition: background-color 0.2s;
    }
    .room-list li:hover {
      background-color: #e0e7ff;
    }
    .room-list li.active {
      background-color: #bfdbfe;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">
  <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">
    <!-- Контейнер для сайдбару -->
    <div id="sidebar-container"></div>

    <!-- Контейнер для основної області чату -->
    <div class="chat-area p-4 flex flex-col">
      <!-- Контейнер для компонента логіну або головної панелі -->
      <div id="login-container"></div>
    </div>
  </div>

  <script>
    // Завантаження компонентів після завантаження DOM
    document.addEventListener('DOMContentLoaded', () => {
      fetch('./login.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('login-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading login:', error));

      fetch('./sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading sidebar:', error));
    });
  </script>

  <script>
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',

        // Методи підключаються зовні (login.js, sidebar.js)
        login,
        createRoom,
        fetchRoomsWithNames,
        switchRoom(roomId) {
          this.roomId = roomId;
          this.messages = [];
          this.fetchMessages();
        },
        fetchMessages() {
          // Тимчасова заглушка — можна реалізувати пізніше
        }
      };
    }
  </script>
</body>
</html>
